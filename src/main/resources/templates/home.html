<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>CoronaTracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1>Coronavirustracker</h1>
<div class="container-fluid">
<table class="table table-hover table-sm">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">TotalCasesCount</th>
        <th scope="col">New Cases</th>
    </tr>
    <tr th:each="stat : ${locationStats}">
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.latestTotalCases}"></td>
        <td th:text="${stat.latestnewCases}"></td>

    </tr>
</table>
</div>
</body>
</html>
